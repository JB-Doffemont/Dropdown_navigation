<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" type="text/css" href="./assets/style/app.css" />
    <script defer src="./assets/js/main.js"></script>
    <title>Snap | Dropdown navigation</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="header">
          <div class="header__nav">
            <div class="header__navLogo">
              <img src="./assets/images/logo.svg" alt="snap-logo" />
            </div>
            <div class="header__navMenu">
              <div onclick="showMenu()" class="header__navMenuBtn">
                <div class="header__navBtnBurger"></div>
              </div>
              <div class="dropdown">
                <div class="links">
                  <div class="featuresHeader">
                    <a href="#" onclick="showFeatures()">Features </a>
                    <div
                      id="imgFeatures"
                      class="down"
                      onclick="showFeatures()"
                    ></div>
                  </div>

                  <div class="dropdownFeatures">
                    <div class="linksFeatures">
                      <a href="#">
                        <img
                          src="./assets/images/icon-todo.svg"
                          alt="To Do List"
                        />
                        To Do List</a
                      >
                      <a href="#">
                        <img
                          src="./assets/images/icon-calendar.svg"
                          alt="Calendar"
                        />
                        Calendar</a
                      >
                      <a href="#">
                        <img
                          src="./assets/images/icon-reminders.svg"
                          alt="Reminders"
                        />
                        Reminders</a
                      >
                      <a href="#">
                        <img
                          src="./assets/images/icon-planning.svg"
                          alt="Planning"
                        />
                        Planning</a
                      >
                    </div>
                  </div>
                  <div class="compagnyHeader">
                    <a href="#" onclick="showCompagny()">Compagny</a>
                    <div
                      id="imgCompagny"
                      class="down"
                      onclick="showCompagny()"
                    ></div>
                  </div>
                  <div class="dropdownCompagny">
                    <div class="linksCompagny">
                      <a href="#">History</a>
                      <a href="#">Our Team</a>
                      <a href="#">Blog</a>
                    </div>
                  </div>
                  <a href="#">Careers</a>
                  <a href="#">About</a>
                </div>
                <div class="buttons">
                  <button class="login">Login</button>
                  <button>Register</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>

      <main>
        <div class="main">
          <div class="main__firstPart">
            <div class="main__picture">
              <img
                src="./assets/images/image-hero-mobile.png"
                alt="Snap member team"
              />
            </div>
          </div>
          <div class="main__secondPart">
            <div class="main__header">
              <h1>Make remote work</h1>
            </div>
            <div class="main__text">
              <p>
                Get your team in sync, no matter your location. Streamline
                processes, create team rituals, and watch productivity soar.
              </p>
            </div>
            <div class="main__button">
              <input
                class="main__buttonInput"
                type="button"
                value="Learn more"
              />
            </div>
          </div>
        </div>
      </main>
      <footer>
        <div class="footer">
          <div class="footer__sponsor">
            <img
              src="./assets/images/client-databiz.svg"
              alt="client-databiz"
            />
          </div>
          <div class="footer__sponsor">
            <img
              src="./assets/images/client-audiophile.svg"
              alt="client-audiophile"
            />
          </div>
          <div class="footer__sponsor">
            <img src="./assets/images/client-meet.svg" alt="client-meet" />
          </div>
          <div class="footer__sponsor">
            <img src="./assets/images/client-maker.svg" alt="client-maker" />
          </div>
        </div>
        <div class="attribution">
          Coded by <a href="https://github.com/JB-Doffemont">JB Doff√©mont</a>.
        </div>
      </footer>
    </div>
    <!-- End of container-->
  </body>
</html>
